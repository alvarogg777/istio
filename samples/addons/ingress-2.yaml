apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio-operator
  annotations:
    kubernetes.io/ingress.class: istio
spec:
  rules:
  - host: my-minio.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: minio
          servicePort: 9000
